<form id="alterpassword" name="altername" method="post">

<p align="center" class="head" >广州大学计算机科学与教育软件学院资助管理系统</p>
</div>

<table cellpadding="5" cellspacing="0" border="border" id="table" class="table">
<tr><td>奖助学金申请记录</td></tr>
<tr><td>奖助学金申请记录</td></tr>
<tr><td>助学贷款申请记录</td></tr>
<tr><td>勤工助学申请记录</td></tr>
<tr><td>申请进入贫困生数据库</td></tr>
<tr><td>申请缓缴学费</td></tr>
<tr><td>学院公告</td></tr>
<tr><td>修改用户资料</td></tr>
<tr><td>修改用户密码</td></tr>
</table>
<table class="table" border="border" style="clear:left"><tr><td>
<label>欢迎您！</label><br/>
<button value="">注销登录</button></td></tr>																							
</table>
<table class="alterpwd" cellpadding="5" cellspacing="1" id="alterpwd" border="border">
    <tr>
      <td colspan="2" bgcolor="#FEFBE0" style="border-color:#FF0000"><div><span>修改密码</span></div></td>
    </tr>
    <tr>
      <td bgcolor="#F2F3F4"><div>旧密码：</div></td>
      <td bgcolor="#F2F3F4">&nbsp;<input type="password" name="oldpPassword" /></td>
    </tr>
    <tr>
      <td  bgcolor="#F2F3F4"><div >新密码：</div></td>
      <td bgcolor="#F2F3F4"><label>
        &nbsp;<input type="password" name="newPassword" />
      </label></td>
    </tr>
	<tr>
      <td  bgcolor="#F2F3F4"><div >确认新密码：</div></td>
      <td  bgcolor="#F2F3F4"><label>
        &nbsp;<input type="password" name="confirmNewpassword" />
      </label></td>
    </tr>
	<tr>
	<td  colspan="2" bgcolor="#F2F3F4"><div><span>
	<input type="submit" id="alterSubmit" name="alterSubmit"  value="确认"/>&nbsp;&nbsp;<input type="reset" id="alterReset" name="alterReset" value="重置" /></span></div></td></tr>
</table>
